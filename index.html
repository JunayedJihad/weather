<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="body">


    <div class="weather-card">
      <div class="weather-img">
        <img src="./search.png" alt="" id="weatherIcon">
      </div>
      <div class="loc_temp">
        <span id="temp">__°C</span>
        <h5 id="weather">____</h5>
        <h3 id="location">__,__ </h3>
      </div>
      <div class="position mt-3">
        <span id="lat">Latitude: __°</span>
        <span id="lon">Longitude: __°</span>
      </div>
      <form id="form" class="form">
        <input type="text" class="form-control my-4" id="input" placeholder="Enter City" />
      </form>
      <div class="date_time">
        <p class="text-center today ">___ __ __ ____</p>
      </div>
      <div class="hum_sunrise">
        <span id="humidity">Humidity: __%</span>
        <span id="pressure">Pressure: __atm</span>
      </div>

    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"
      integrity="sha512-X/YkDZyjTf4wyc2Vy16YGCPHwAY8rZJY+POgokZjQB2mhIRFJCckEGc6YyX9eNsPfn0PzThEuNs+uaomE5CO6A=="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
